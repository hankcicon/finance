<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" th:href="'/bootstrap/css/bootstrap.min.css'">
    <script th:src="'/bootstrap/js/bootstrap.min.js'"></script>
    <style>
        /*web background*/
        .container{
            display:table;
            height:100%;
        }

        .row{
            display: table-cell;
            vertical-align: middle;
        }
        /* centered columns styles */
        .row-centered {
            text-align:center;
        }
        .col-centered {
            display:inline-block;
            float:none;
            text-align:left;
            margin-right:-4px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row row-centered">
        <div class="well col-md-6 col-centered">
            <form name="form2" id="regUser" accept-charset="utf-8"  action="/admin/addregister" method="post">
                <ul class="reg_form" id="reg-ul">
                    <div id="userCue" class="cue"><h2>Admin Log up</h2></div>
                    <li>
                        <label for="username"  class="input-tips2">User Name：</label>
                        <div class="input-group input-group-md">
                            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="username" name="username" maxlength="16" class="inputstyle2"/>
                        </div>
                    </li>
                    <li>
                        <label for="password" class="input-tips2">Password：</label>
                        <div class="input-group input-group-md">
                            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" id="password"  name="password" maxlength="16" class="inputstyle2"/>
                        </div>
                    </li>
                    <li>
                        <label for="password2" class="input-tips2">Again password：</label>
                        <div class="input-group input-group-md">
                            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-check" aria-hidden="true"></i></span>

                            <input type="password" class="form-control" id="password2" name="password2" maxlength="16" class="inputstyle2" />
                        </div>
                    </li>
                    <li>
                        <label for="tel" class="input-tips2">Phone Num：</label>
                        <div class="input-group input-group-md">
                            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-phone" aria-hidden="true"></i></span>

                            <input type="password" class="form-control" id="tel"  name="tel" maxlength="16" class="inputstyle2"/>
                        </div>
                    </li>

                   <br><br>
                    <button type="submit" class="btn btn-success btn-block">register</button>
                </ul>
            </form>
        </div>
    </div>
</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script th:src="'/jquery/jquery-3.2.1.min.js'"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script th:src="'/bootstrap/js/bootstrap.min.js'"></script>
</body>
</html>
